<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, noarchive, nosnippet">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .crypto-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        .address {
            font-size: 14px;
            word-wrap: break-word;
            margin: 10px 0;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            transition: background 0.3s ease;
        }
        .copy-btn.copied {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <h2>Donate</h2>

    <div class="crypto-container">
        <h3>Bitcoin (BTC)</h3>
        <p class="address" id="btc-address">Updating</p>
        <button class="copy-btn" onclick="copyToClipboard(this, 'btc-address')">Copy Address</button>
    </div>

    <div class="crypto-container">
        <h3>Monero (XMR)</h3>
        <p class="address" id="xmr-address">Updating</p>
        <button class="copy-btn" onclick="copyToClipboard(this, 'xmr-address')">Copy Address</button>
    </div>

    <script>
        document.querySelectorAll(".copy-btn").forEach(btn => btn.style.display = "inline-block");

        function copyToClipboard(button, id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText).then(() => {
                button.textContent = "Copied!";
                button.classList.add("copied");
                setTimeout(() => {
                    button.textContent = "Copy Address";
                    button.classList.remove("copied");
                }, 2000);
            });
        }
    </script>

</body>
</html>
